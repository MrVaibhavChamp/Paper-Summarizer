<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropbox Search Tool</title>
</head>
<body>
    <h1>Dropbox Search Tool</h1>
    <form action="/search" method="post">
        <label for="interest">What excites you the most?</label><br>
        <input type="text" id="interest" name="interest" placeholder="e.g., machine learning, data science"><br><br>
        <label for="question">Search for something</label><br>
        <input type="text" id="question" name="question" placeholder="What data are looking for?"><br><br>
        <input type="submit" value="Search">
    </form>
</body>
</html>
